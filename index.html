<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather app.css">
</head>
<body>
    <div class="container">
        <div class="weather-display">
            <input type="text" id="searchInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
            <h2 class="location" id="searchedItem">Nairobi</h2>
            <div class="weather-info">
                <div class="temperature" > <strong id="temp">25 </strong>Â°C</div>
                <div class="weather-description" id="weatherDesc">Sunny</div>
            </div>
            <div class="additional-info">
                <div class="detail">Humidity: <strong id="Humidity">50</strong> %</div>
                <div class="detail">Wind Speed: <strong id="windSpeed">10</strong> km/hr</div>
            </div>
        </div>
    </div>
    <script src="weather app.js"></script>
</body>
</html>
